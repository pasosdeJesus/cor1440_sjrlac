language: ruby
rvm:
        - 2.4.0
notifications:
        email: false
script: bundle exec rails test -b
after_success:
        - CODECLIMATE_REPO_TOKEN=b65b0d22ed899ac338142725c1d6e43c4898584ed51984de2a94db89ea30b706 bundle exec codeclimate-test-reporter
env:
        global:
                - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install: 
        - sudo locale-gen --no-archive es_CO.UTF-8
        - sudo /etc/init.d/postgresql stop
        - sudo /etc/init.d/postgresql start 9.3
        - psql -c 'CREATE DATABASE cor1440des_pru;' -U postgres
        - bundle install
        - cp db/structure.sql db/structure.sql.conlock
        - sed -e "s/SET lock_timeout = 0;//g" db/structure.sql.conlock >db/structure.sql
        - cp config/database.travis.yml config/database.yml
        - cp config/initializers/sip.rb.plantilla config/initializers/sip.rb
        - rake db:setup
        - rake sip:indices

